[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nuh_helper"]

[project]
name = "nuh-helper"
version = "0.1.0"
description = "Helper functions for enabling studies"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pandas>=2.3.3",
    "openpyxl>=3.1.0",
]

[dependency-groups]
dev = [
    "pandas-stubs>=2.3.3.251201",
]
